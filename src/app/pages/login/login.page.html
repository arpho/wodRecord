<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">login</ion-title>
    </ion-toolbar>
  </ion-header>
  <form [formGroup]="loginForm">
    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input type="email" formControlName="email" [(ngModel)]="email"></ion-input>
      <p class="error" *ngIf="loginForm.get('email')!.hasError('required')">Email is required</p>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input type="password" formControlName="password" [(ngModel)]="password"></ion-input>
      <p class="error" *ngIf="loginForm.get('password')!.hasError('required')">Password is required</p>
      <p  class= "error" *ngIf="loginForm.get('password')!.hasError('minLength')">Password must be 8 char long</p>
    </ion-item>
  </form>
</ion-content>
